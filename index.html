<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theGame">
        <section class="topBar">
            <h1 class="title">Health Quiz.js</h1>
            <p class="titlePar">Health Hacks? Find out!</p>
            <div id="score">
               ♦ Score: <span id="correct">0</span> / <span id="completed">0</span> ♦
            </div>
        </section>
    
        <section class="questions"> 
            <p id="theQuestion"> so how far can you go? or how much do you know about your self today you learn more then you expected</p>
        </section>
        
        <div id="explanation" class=" "> </div>
    
        <section id="options">
            <button value="yes" class=" button">Yes</button>
            <button value="no" class=" button">No</button>
           
        </section>
        <div>
            <button id="next" class=" button1 ">Next Question</button>
        </div>
    
    </div>
    

    <script src="scriptReal.js"></script>
</body>
</html>
